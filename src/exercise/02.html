<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const getSpan = (children) => {
      return React.createElement("span", {children, key: children})
    }

    const rootElement = document.getElementById('root')
    const elementProps = {children: ["hello", "world"].map(getSpan), className: "container"}
    const element = React.createElement("div",elementProps)
    ReactDOM.render( element, rootElement)
  </script>
</body>
